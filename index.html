<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div id="quote-box">
      <p id="quote">Choose a category to get a quote!</p>
      <div class="button-group">
        <button class="quote-btn" data-category="random">Give me a random quote</button>
        <button class="quote-btn" data-category="bad-day">Had a bad day</button>
        <button class="quote-btn" data-category="inspirational">Inspirational</button>
        <button class="quote-btn" data-category="friendship">Friendship</button>
        <button class="quote-btn" data-category="family">Family</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
